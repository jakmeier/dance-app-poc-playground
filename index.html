<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
    }

    #stats {
      position: relative;
      width: 100%;
      height: 80px;
    }

    #main {
      position: relative;
      margin: 0;
      display: grid;
      grid-template-columns: auto auto;
    }

    #canvas-wrapper,
    #scatter-gl-container {
      position: relative;
    }

    div.review {
      display: grid;
      justify-items: center;
      gap: 10px;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
    }

    .review-main {
      grid-column-start: 1;
      grid-column-end: 2;
    }
    
    .replay-chart {
      grid-column-start: 2;
      grid-column-end: 3;
      width: 100%;
      padding: 10px;
    }

    #replay-combined {
      grid-column-start: 1;
      grid-column-end: 2;
    }

    #replay-skeleton {
      grid-column-start: 2;
      grid-column-end: 3;
    }

  </style>
</head>

<body>
  <div id="stats"></div>
  <div id="main">

    <div>
      <h1 id="bpm">BPM</h1>
      <h2 id="score">SCORE</h2>
    </div>
    <div>
    </div>

    <div class="container">
      <div class="canvas-wrapper">
        <canvas id="output"></canvas>
        <video id="video" playsinline style="visibility: hidden; width: auto; height: auto;"></video>
      </div>
      <div id="scatter-gl-container"></div>
    </div>
    <div>
      <canvas id="chart"></canvas>
    </div>

    <div class="review">
      <h1>Review</h1>

      <div class="review-main">
        <video id="replay-raw" playsinline controls style="width: auto; height: auto;"></video>
        <!-- todo: controls for selecting beat-frames  -->
      </div>
      <div class="replay-chart">
        <canvas id="replay-chart"></canvas>
      </div>

      <canvas id="replay-combined"></canvas>
      <canvas id="replay-skeleton"></canvas>

    </div>
  </div>
</body>

<script src="src/index.js" type="module"></script>

</html>

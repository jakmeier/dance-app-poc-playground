<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <title>[Name TBD] Prototype</title>
  <link rel="stylesheet" href="src/style.css" />
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/simple-print" type="text/css" />
</head>

<body>
  <div id="main">
    <header>[Name TBD] Prototype</header>

    <section id="record-section">
      <div class="container">
        <div class="canvas-wrapper">
          <canvas id="output"></canvas>
          <video id="video" playsinline style="visibility: hidden; width: auto; height: auto;"></video>
        </div>
      </div>
      <div id="live-recording-container" class="hidden">
        <button id="stop-recording">Stop</button>
        <p id="timer">Get ready!</p>
      </div>
      <div id="input-container">
        <p class="select-container">
          <label for="step-select">Step</label>
          <select id="step-select">
            <option value="0">Running Man</option>
            <option value="1">Double Running Man</option>
            <option value="2">Reverse Running Man</option>
            <option value="3">Double-Turn Running Man</option>
            <option value="4">Freestyle</option>
          </select>
        </p>
        <p class="song-container">
          <label for="song-select">Song</label>
          <select id="song-select">
            <option value="0">Metronome</option>
          </select>
        </p>
        <p id="bpm-p">
          <label for="play-bpm-input">BPM</label>
          <input id="play-bpm-input" type="number" value="90" />
        </p>
        <p>
          <label for="num-beats-input">Beats</label>
          <input id="num-beats-input" type="number" value="16" />
        </p>
        <p>
          <label for="half-speed-input"
            title="With halved speed, you only move on full beats, not the off-beats. Tracking will be inaccurate if you don't set this correctly.">
            Half Speed
          </label>
          <input id="half-speed-input" type="checkbox" checked />
        </p>
        <button id="start-recording">Start Recording</button>
        <button id="show-results">Show Results</button>
      </div>
    </section>

    <section id="review-section" class="review">
      <h1>Review</h1>

      <div class="review-main">
        <video id="replay-raw" playsinline controls style="width: auto; height: auto;"></video>
        <p id="arrow-indicator"></p>
        <p id="delta-indicator"></p>
        <p id="error-indicator"></p>
        <p id="confidence-indicator"></p>
        <div id="generated-buttons" class="hidden"></div>
        <div id="review-positions">
          <div id="review-positions-marker"></div>
        </div>
      </div>
      <div class="replay-chart">
        <canvas id="replay-chart"></canvas>
      </div>

      <canvas id="replay-combined"></canvas>
      <canvas id="replay-skeleton"></canvas>
    </section>

    <section id="nerd-section">
      <div class="review-right">
        <h1>Camera Settings</h1>
        <p>
          <input type="checkbox" id="is-mirrored" name="is-mirrored" value="1" checked>
          <label for="is-mirrored">Mirror</label><br>
          <input type="checkbox" id="show-angles" name="show-angles" value="0">
          <label for="show-angles">Show Angles</label><br>
        </p>
        <h1>Stats for Nerds</h1>
        <div>
          <h2>best estimate</h2>
          <div>
            <p id="bpm">BPM</p>
            <p id="score">SCORE</p>
            <p id="offset">OFFSET</p>
          </div>
          <button id="action-rhythm">Estimate Rhythm</button>
          <button id="action-generate-beats">Generate Frames On Beat</button>
          <button id="action-generate-hits">Generate Best Fit Frames</button>
          <button id="action-generate-any-matches-slow">Generate Any Fitting Positions (Slow)</button>
          <button id="action-generate-any-matches-fast">Generate Any Fitting Positions (Fast)</button>
          <h2>use for review</h2>
          <div>
            <label for="bpm-input">bpm</label>
            <input id="bpm-input" type="number" />
            <label for="offset-input">offset</label>
            <input id="offset-input" type="number" />
            <p id="score-output">SCORE</p>
          </div>
        </div>
      </div>
      <div>
        <canvas id="chart"></canvas>
      </div>
      <div id="stats"></div>
    </section>
  </div>
  <nav>
    <div class="navigation" id="go-to-home">ðŸŽ¦</div>
    <div class="navigation" id="go-to-review">ðŸ“º</div>
    <div class="navigation" id="go-to-nerd">ðŸ¤“</div>
  </nav>
</body>

<script src="src/index.js" type="module"></script>

</html>
